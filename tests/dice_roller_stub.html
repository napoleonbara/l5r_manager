<!DOCTYPE html>
<html>
  <head>
    <title>Dice roller stub</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <script src="../javascripts/dices.js"></script>
    <link rel="stylesheet" href="../css/dice_roller.css" />
  </head>
  <body>
    <div id="dices">
      <div id="roll-settings">
        <input id="roll-spinner" name="roll" />
        <label>K</label>
        <input id="keep-spinner" name="keep" />
        <input id="roll-button" type="button" value="Roll !" />
        <label for="explode-checkbox">Explode</label>
        <input id="explode-checkbox" checked type="checkbox" />
        <label for="loose-biggest-checkbox">Loose biggest</label>
        <input id="loose-biggest-checkbox" type="checkbox" />
        <label for="dont-sort-checkbox">Don't sort</label>
        <input id="dont-sort-checkbox" type="checkbox" />
      </div>
      <table id="result" >
      </table>
    </div>    
  </body>
</html>
